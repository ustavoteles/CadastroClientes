<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/records.css">
    <script src="script.js" defer></script>
    <title>CRUD</title>
</head>

<body><!---TABELA-->
    <header>
        <h1 class="titulo-header">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>

                </tr>
            </thead>
            <tbody>
                <!--VOU TRAZER AS INFORMAÇÕES VIA JAVASCRIPT-->
            </tbody>
        </table>
        <!--FINAL DA TABELA-->

        <!--INICIO DO MODAL-->
        <div class="modal" id="modal">
            <div class="modal-conteudo">
                <header class="modal-titulo">
                    <h2>Novo Cliente</h2>
                    <span class="modal-fechar" id="modalClose"></span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button onclick="closeModal()" id="cancelar" class="button blue">Cancelar</button>
                </footer>

            </div>

        </div>
        <!--FINAL DO MODAL-->
    </main>
    <footer>
        Copyright &copy; Gustavo Teles
    </footer>
</body>

</html>
